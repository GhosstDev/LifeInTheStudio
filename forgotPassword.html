<!DOCTYPE html>
<html lang="en">
<head>
	<title>Forgot Password | LifeInTheStudio</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="/assets/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/assets/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="/assets/fonts/google_fonts.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/assets/css/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/assets/css/util.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/login.css">
<!--===============================================================================================-->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-88725213-3"></script>
  <script>window.dataLayer = window.dataLayer || [];function gtag(){dataLayer.push(arguments);}gtag('js', new Date());gtag('config', 'UA-88725213-3');</script>
<!--===============================================================================================-->

</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-50 p-b-90">
				<form id='passwordResetForm' class="login100-form validate-form flex-sb flex-w" action='javascript:submitPassword()'>
					<span style='font-family: "Permanent Marker";font-size: 42px;'class="login100-form-title p-b-51">
						Reset Password
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
						<input class="input100" type="password" name="password" id='password' placeholder="Password">
						<span class="focus-input100"></span>
					</div>

                    <div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
						<input class="input100" type="password" name="repassword" id='repassword' placeholder="Retype Password">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn">
							Reset
						</button>
					</div>

				</form>

				<div id='loader_div'>
					<img id='ajax_loader' src='/assets/images/ajax-loader.gif' alt='Please Wait...' style='display:none;'>
				</div>

				<div id='return_div' style='display:none;'>
					<span id='return_message'></span>
				</div>
			</div>
		</div>
	</div>

	<div id="backgroundDiv"></div>
	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="/assets/js/jquery.min.js"></script>
<!--===============================================================================================-->
	<script src="/assets/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="/assets/js/popper.js"></script>
	<script src="/assets/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/assets/js/login.js"></script>
	<script src="/assets/js/theme.js"></script>
	<script src="/assets/js/polygonizr.min.js"></script>
<!--===============================================================================================-->
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-88725213-3"></script>
	<script>window.dataLayer = window.dataLayer || [];function gtag(){dataLayer.push(arguments);}gtag('js', new Date());gtag('config', 'UA-88725213-3');</script>
<!--===============================================================================================-->
</body>
</html>
