<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-20">
				<form class="login100-form validate-form flex-sb flex-w" action="javascript:attemptSignup()">
					<span style='font-family: Permanent Marker;font-size: 42px;' class="login100-form-title p-b-20">
						Join The Studio Family!
					</span>

					<div class="wrap-input100 validate-input m-b-5" data-validate="Name is required" style='width: 48%;'>
						<input class="input100" type="text" name="lastname" placeholder="First Name" id='firstName'>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-5" data-validate="Name is required" style='width: 48%;'>
						<input class="input100" type="text" name="firstName" placeholder="Last Name" id='lastName'>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-5" data-validate="Email is required" data-toggle="tooltip" data-placement="right" title="" id="emailfield">
						<input class="input100" type="email" name="email" placeholder="Email" id='email' disabled>
						<span class="focus-input100"></span>
					</div>					

					<div class="wrap-input100 validate-input m-b-5" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password" id='password'>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
						<input class="input100" type="password" name="repassword" placeholder="Retype Password" id='repassword'>
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<button type='submit' class="login100-form-btn">
							Signup
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
